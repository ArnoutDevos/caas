apiVersion: v1
kind: Pod
metadata:
  name: caperez-pod-nginx
  labels:
    name: caperez-pod-nginx
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
      - containerPort: 80
      volumeMounts:
      - mountPath: /usr/share/nginx/html
        name: site-data
        subPath: nginx
  volumes:
  - name: site-data
    persistentVolumeClaim:
      claimName: pvc-nfs-caperez-lamp
